<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		table{
			margin: auto;
			width: 300px;
			height: 300px;
		}
		td{
			text-align: center;
		}
		.blue{
			background-color: blue;
		}
		.green{
			background-color: green;
		}
		.red{
			background-color: red;
		}
		.black{
			background-color: white;
		}
	</style>
	<body>
		<div id="app">
			<select @change="opt" v-model="selected">
				<option  v-for="(op,index) in lis" v-bind:value="index">{{op.c}}</option>
			</select>
			
			<table border="" cellspacing="" cellpadding="">
				<tr  v-for="item in list" v-bind:class="item.hand%2==1?odd:next">
					<td v-for="item in list" @mousemove="move" @mouseout="out">{{item.hand}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				list:[{hand:"1",foot:"q"},
					{hand:"2",foot:"q"},
					{hand:"3",foot:"q"},
					{hand:"4",foot:"q"},
					{hand:"5",foot:"q"}],
				lis:[{c:"蓝绿",c1:"blue",c2:"green"},{c:"绿红",c1:"green",c2:"red"},{c:"红蓝",c1:"red",c2:"blue"}],
				odd:"blue",
				next:"green",
				selected:0
			},
			methods:{
				opt(){
					this.odd=this.lis[this.selected].c1
					this.next=this.lis[this.selected].c2
				},
				move(e){
					e.target.className="black"
				},
				out(e){
					e.target.className=""
				}
			}
		})
	</script>
</html>
